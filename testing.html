                    </div>
                    <div className="scene" style={{ opacity: scene === 'collections' ? 1 : 0, zIndex: scene === 'collections' ? 10 : 1, pointerEvents: scene === 'collections' ? 'auto' : 'none' }}>
                        <CollectionsScene formData={finalFormData} onThemeChange={setCollectionTheme} />
                    </div>
                    <footer className="fixed bottom-0 right-0 p-4 z-50">
                         <a 
                            href="https://bifrost-analitica.netlify.app/" 
                            target="_blank" 
                            rel="noopener noreferrer" 
                            className={`text-xs transition-colors duration-500 ${
                                (scene === 'hero' || scene === 'promise') || (scene === 'collections' && collectionTheme === 'light')
                                ? 'text-gray-400 hover:text-gray-600' 
                                : 'text-gray-500 hover:text-gray-300'
                            }`}
                        >
                            Creado por Bifrost Analitica
                        </a>
                    </footer>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
